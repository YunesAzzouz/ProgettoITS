<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Contattaci</title>

    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/contact.css">
    <link rel="icon" type="image/x-icon" href="img/logo.jpeg" />

</head>
<body>
  <section class="navbar">
    <div class="logo-titolo">
      <div class="logo">
        <a href="index.html">
          <img class="logo" src="img/logo.jpeg" alt="Logo" />
        </a>
        <br />
      </div>
      <h1>Booking Restaurant</h1>
    </div>
      
    <button class="menu-toggle" onclick="toggleMenu()">
      <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="feather feather-menu"
      >
      <line x1="3" y1="12" x2="21" y2="12" />
      <line x1="3" y1="6" x2="21" y2="6" />
      <line x1="3" y1="18" x2="21" y2="18" />
      </svg>
    </button>

    <div class="nav-links">
      <a href="index.html" alt="Pagina Home">Home</a>
      <a class="active" href="contact.html" alt="Pagina Contatti"> Contattaci</a>
      <a href="login.html" alt="Pagina Login">Login</a>
      <a href="registrati.html" alt="Pagina Registrazione">Registrati</a>
    </div>
  </section>

      <div class="contact-form">

      <form id="contact-form">

        <div class="form-controls">
          <label for="nome">Nome</label>
          <input type="text" id="Nome_contact" name="Nome" placeholder="Nome" />
        </div>

        <div class="form-controls">
          <label for="nome">Cognome</label>
          <input
            type="text"
            id="Cognome_contact"
            name="Cognome"
            placeholder="Cognome"
          />
        </div>

        <div class="form-controls">
          <label for="email">Mail</label>
          <input type="email" id="email_contact" name="email" placeholder="latuaemail@gmail.com" />
        </div>

        <div class="form-controls">
          <label for="">Lasciaci un messaggio</label>
          <textarea name="messaggio" id="messaggio_contact" cols="15" rows="5"></textarea>
        </div>

        <div class="form-checkbox">
          <input type="checkbox" name="consents" id="consents_contact" />
          <p>Accetta la politica sulla privacy</p>
        </div>
        
        <input class="send-form" type="submit" value="Invia messaggio" id="send-form-button" />

      </form>
      <div class="push"></div>
    </div>
    
  <div class="footer"></div>

<script src="scripts/script.js"></script>
</body>
</html>
