<head>

</head>
<body>
  <section class="navbar">
    <div class="logo-titolo">
      <div class="logo">
        <a href="index.html">
          <img class="logo" src="img/logo.jpeg" alt="Logo" />
        </a>

    <div class="nav-links">

      <div class="contact-form">

      <form id="contact-form">

        <div class="form-controls">
          <label for="nome">Nome</label>
          <input type="text" id="Nome" name="Nome" placeholder="Nome" />
        </div>

        <div class="form-controls">
          <label for="nome">Cognome</label>
          <input
            type="text"
            id="Cognome"
            name="Cognome"
            placeholder="Cognome"
          />
        </div>

        <div class="form-controls">
          <label for="email">Mail</label>
          <input type="email" id="email" name="email" placeholder="latuaemail@gmail.com" />
        </div>

        <div class="form-controls">
          <label for="">Lasciaci un messaggio</label>
          <textarea name="messaggio" id="messaggio" cols="15" rows="5"></textarea>
        </div>

        <div class="form-checkbox">
          <input type="checkbox" name="consents" id="consents" />
          <p>Accetta la politica sulla privacy</p>
        </div>
        
        <input class="send-form" type="submit" value="Send message" id="send-form-button" />

      </form>
