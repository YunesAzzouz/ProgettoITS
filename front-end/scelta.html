<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scegli un ristorante</title>

  <link rel="stylesheet" href="style/style.css" />
  <link rel="stylesheet" href="style/scelta1.css" />
</head>
<body>
  <!-- Navbar -->
  <section class="navbar">
    <div class="logo-titolo">
      <div class="logo">
        <a href="index.html">
          <img class="logo" src="img/logo.jpeg" alt="Logo" />
        </a>
        <br />
      </div>
      <h1>Booking Restaurant</h1>
    </div>

    <button class="menu-toggle" onclick="toggleMenu()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="feather feather-menu"
      >
        <line x1="3" y1="12" x2="21" y2="12" />
        <line x1="3" y1="6" x2="21" y2="6" />
        <line x1="3" y1="18" x2="21" y2="18" />
      </svg>
    </button>

    <div class="nav-links">
      <a href="index.html" alt="Pagina Home">Home</a>
      <a href="contact.html" alt="Contattaci">Contattaci</a>
      <a href="registrati.html" alt="Pagina Registrazione">Registrati</a>
      <a href="login.html" alt="Pagina Login">Login</a>
    </div>
  </section>

  <!-- Form di scelta -->
  <form id="scelta">
    <div class="scelta">
      <!-- Tipo di ristorante -->
      <div class="filtro-container">
        <h3>Scegli il tipo di ristorante</h3>
        <div class="filtro-opzioni">
          <label><input type="radio" name="filtro" value="1">Pizzerie</label>
          <label><input type="radio" name="filtro" value="2">Sushi</label>
          <label><input type="radio" name="filtro" value="3">Rosticcerie</label>
          <label><input type="radio" name="filtro" value="4">Fast Food</label>
          <label><input type="radio" name="filtro" value="5">Pesce</label>
          <label><input type="radio" name="filtro" value="6">Vegetariano</label>
          <label><input type="radio" name="filtro" value="7">Vegano</label>
          <label><input type="radio" name="filtro" value="8">Gelaterie</label>
          <label><input type="radio" name="filtro" value="9">Streetfood</label>
        </div>
      </div>

      <!-- Allergie e intolleranze -->
      <div class="filtro-container">
        <h3>Allergie e intolleranze</h3>
        <div class="filtro-opzioni filtro-2">
          <label><input type="checkbox" name="allergie" value="1">Glutine</label>
          <label><input type="checkbox" name="allergie" value="2">Crostacei e derivati</label>
          <label><input type="checkbox" name="allergie" value="3">Uova e derivati</label>
          <label><input type="checkbox" name="allergie" value="4">Pesce e derivati</label>
          <label><input type="checkbox" name="allergie" value="5">Arachidi e derivati</label>
          <label><input type="checkbox" name="allergie" value="6">Soia e derivati</label>
          <label><input type="checkbox" name="allergie" value="7">Latte e derivati</label>
          <label><input type="checkbox" name="allergie" value="8">Frutta a guscio e derivati</label>
          <label><input type="checkbox" name="allergie" value="9">Sedano e derivati</label>
          <label><input type="checkbox" name="allergie" value="10">Senape e derivati</label>
          <label><input type="checkbox" name="allergie" value="11">Semi di sesamo</label>
          <label><input type="checkbox" name="allergie" value="12">Anidride solforosa e solfiti</label>
          <label><input type="checkbox" name="allergie" value="13">Lupino e derivati</label>
          <label><input type="checkbox" name="allergie" value="14">Molluschi e derivati</label>
          <label><input type="checkbox" name="allergie" value="15">Nichel</label>
          <label><input type="checkbox" name="allergie" value="16">Fruttosio</label>
          <label><input type="checkbox" name="allergie" value="17">Additivi alimentari</label>
          <label><input type="checkbox" name="allergie" value="18">Lieviti</label>
          <label><input type="checkbox" name="allergie" value="19">Solanacee</label>
          <label><input type="checkbox" name="allergie" value="20">Agrumi</label>
        </div>
      </div>
    </div>

    <br />

    <!-- Bottoni -->
    <div class="bottoni">
      <input type="submit" value="Cerca" class="bottoni-2">
      <button id="cancellaFiltri" type="button" class="bottoni-2">Cancella filtri</button>
      <button type="button" class="bottoni-2" onclick="window.location.href='API.html';">
        Clicca qui per controllare il meteo!
      </button>
    </div>
  </form>
  
  <br />
  <br />
  <br />
  <br />
  <!-- Risultati -->
  <div id="results" class="results-container">
    <div class="restaurant-card"></div>
  </div>

  <!-- Scripts -->
  <script src="scripts/script.js"></script>
  <script src="scripts/scelta1.js"></script>
</body>
</html>
